<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPS-TOPIK Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
    }
    .pdf-viewer {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-4 bg-white shadow rounded-lg mt-6">
    <h1 class="text-xl font-bold text-center mb-4">üì≤ EPS-TOPIK Builder</h1>

    <!-- Upload PDF -->
    <label class="block text-sm font-medium text-gray-700">üìÑ Upload PDF Soal</label>
    <input type="file" id="pdfInput" accept="application/pdf" class="mb-4">

    <!-- Preview PDF -->
    <div class="pdf-viewer" id="pdfPreview"></div>

    <!-- Navigasi Soal -->
    <div class="flex justify-between my-4">
      <button id="prevBtn" class="bg-gray-200 px-4 py-2 rounded">‚¨ÖÔ∏è Kembali</button>
      <button id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Berikutnya ‚û°Ô∏è</button>
    </div>

    <!-- Soal Form -->
    <form id="soalForm" class="space-y-2">
      <input type="number" id="nomor" placeholder="Nomor Soal" class="w-full border p-2 rounded">
      <textarea id="pertanyaan" placeholder="Pertanyaan" class="w-full border p-2 rounded"></textarea>
      <input type="text" id="opsi1" placeholder="Pilihan A" class="w-full border p-2 rounded">
      <input type="text" id="opsi2" placeholder="Pilihan B" class="w-full border p-2 rounded">
      <input type="text" id="opsi3" placeholder="Pilihan C" class="w-full border p-2 rounded">
      <input type="text" id="opsi4" placeholder="Pilihan D" class="w-full border p-2 rounded">
      <button type="submit" class="bg-green-500 text-white w-full py-2 rounded">‚ûï Simpan Soal</button>
    </form>

    <!-- Grid Daftar Soal -->
    <h2 class="text-lg mt-6 font-semibold">üìã Daftar Soal</h2>
    <div id="gridSoal" class="grid grid-cols-5 gap-2 mt-2"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://eaiypixnjiwqkxaovgmn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhaXlwaXhuaml3cWt4YW92Z21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzODkwNzIsImV4cCI6MjA2OTk2NTA3Mn0.9QexOt0Uunv_n3KFBW5RKTBr9dJTSq8k84gBk1WUr2w";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const soalList = [];
    let current = 0;

    document.getElementById("prevBtn").onclick = () => {
      if (current > 0) current--;
      loadSoal(current);
    };
    document.getElementById("nextBtn").onclick = () => {
      if (current < soalList.length - 1) current++;
      loadSoal(current);
    };

    document.getElementById("soalForm").onsubmit = async function (e) {
      e.preventDefault();
      const soal = {
        nomor: parseInt(document.getElementById("nomor").value),
        pertanyaan: document.getElementById("pertanyaan").value,
        opsi: [
          document.getElementById("opsi1").value,
          document.getElementById("opsi2").value,
          document.getElementById("opsi3").value,
          document.getElementById("opsi4").value,
        ],
        gambar: null,
        audio: null,
      };
      soalList[current] = soal;
      await supabase.from("soal").insert([soal]);
      updateGrid();
    };

    function updateGrid() {
      const grid = document.getElementById("gridSoal");
      grid.innerHTML = "";
      soalList.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.textContent = s.nomor || i + 1;
        btn.className = `px-2 py-1 rounded ${s.pertanyaan ? 'bg-green-500 text-white' : 'bg-red-400 text-white'}`;
        btn.onclick = () => {
          current = i;
          loadSoal(i);
        };
        grid.appendChild(btn);
      });
    }

    function loadSoal(i) {
      const s = soalList[i] || {};
      document.getElementById("nomor").value = s.nomor || "";
      document.getElementById("pertanyaan").value = s.pertanyaan || "";
      document.getElementById("opsi1").value = s.opsi?.[0] || "";
      document.getElementById("opsi2").value = s.opsi?.[1] || "";
      document.getElementById("opsi3").value = s.opsi?.[2] || "";
      document.getElementById("opsi4").value = s.opsi?.[3] || "";
    }

    document.getElementById("pdfInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file.type !== "application/pdf") return;

      const pdfPreview = document.getElementById("pdfPreview");
      pdfPreview.innerHTML = "Loading PDF...";

      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(reader.result);
        pdfjsLib.getDocument(typedarray).promise.then(function (pdf) {
          pdfPreview.innerHTML = "";
          for (let i = 1; i <= pdf.numPages; i++) {
            pdf.getPage(i).then(function (page) {
              const viewport = page.getViewport({ scale: 1.2 });
              const canvas = document.createElement("canvas");
              const context = canvas.getContext("2d");
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              pdfPreview.appendChild(canvas);
              page.render({ canvasContext: context, viewport: viewport });
            });
          }
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
